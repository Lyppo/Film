<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Swiper</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1 id="movie-title">Loading ...</h1>
        <div id="loading-container" style="display: block;">
            <img src="load.gif" alt="Chargement..." />
        </div>
        <div id="movie-container">
            <img id="movie-poster" class="hidden" src="" alt="Affiche du film" />
            <h2 id="movie-title"></h2>
            <button id="favorite" class="blue-button">❤️ Ajouter aux favoris</button>
            <button id="next" class="blue-button">➡️ Suivant</button>
        </div>        
    </div>
    <script src="films.js"></script>
</body>
</html>
